<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<title>Save Employee</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<link rel="icon" href="https://img.icons8.com/color/48/000000/spring-logo.png"/>

</head>
<body>

	<div class="container mt-5">

		<h3>Employee Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Employee</p>

		<form action="#" th:action="@{/employees/save}"
			th:object="${employee}" method="POST">

			<input type="hidden" th:field="*{id}">

			<input type="text" th:field="*{firstName}" 
						class="form-control mb-4 " placeholder="First name"  maxlength="15" required>
						
			<input type="text" th:field="*{lastName}" 
							class="form-control mb-4 " placeholder="Last name"  maxlength="15" required> 
						
			<input type="text" th:field="*{phoneNo}" 
							class="form-control mb-4 "  placeholder="Phone No" pattern="[0-9]*" maxlength="10" required>
						
			<input type="email"  th:field="*{email}"
							 class="form-control mb-4 " placeholder="Email " required>
			
			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

		<hr>
		<a th:href="@{/employees/list}">â‡¦ Back to Employees List</a>
	
	</div>

</body>
</html>
